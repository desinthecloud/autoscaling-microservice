name: Build and Deploy to ECS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  DOCKERHUB_USER: desinthecloud
  IMAGE_NAME: autoscaling-microservice

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.build-image.outputs.IMAGE_URI }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        id: build-image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          IMAGE_URI=${DOCKERHUB_USER}/${IMAGE_NAME}:${IMAGE_TAG}
          LATEST_URI=${DOCKERHUB_USER}/${IMAGE_NAME}:latest

          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_OUTPUT

          docker build -t ${IMAGE_URI} .
          docker push ${IMAGE_URI}

          docker tag ${IMAGE_URI} ${LATEST_URI}
          docker push ${LATEST_URI}

  deploy-ecs:
    needs: build-and-push
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ECS service
        env:
          ECS_CLUSTER: ${{ secrets.ECS_CLUSTER_NAME }}
          ECS_SERVICE: ${{ secrets.ECS_SERVICE_NAME }}
          IMAGE_URI: ${{ needs.build-and-push.outputs.image_uri }}
        run: |
          # Get current task definition ARN
          TASK_DEF_ARN=$(aws ecs describe-services \
            --cluster "$ECS_CLUSTER" \
            --services "$ECS_SERVICE" \
            --query "services[0].taskDefinition" \
            --output text)

          # Fetch full task definition JSON
          aws ecs describe-task-definition \
            --task-definition "$TASK_DEF_ARN" \
            --query "taskDefinition" > task-def.json

          # Strip read-only fields
          cat task-def.json | \
            jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            > new-task-def.json

          # Inject new image URI
          cat new-task-def.json | \
            jq --arg IMAGE_URI "$IMAGE_URI" \
              '.containerDefinitions[0].image = $IMAGE_URI' \
            > updated-task-def.json

          # Register new task definition
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://updated-task-def.json \
            --query "taskDefinition.taskDefinitionArn" \
            --output text)

          # Update service to use the new task definition
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --task-definition "$NEW_TASK_DEF_ARN" \
            --force-new-deployment

